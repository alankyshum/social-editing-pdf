<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experimental Social Collaborative PDF</title>
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" charset="utf-8">
  </head>
  <body>
    <div id="container">
      <div id='file-explorer'>
        <h2 class='file-header'>All Files</h2>
        <div id="file-container">

        </div>
      </div>
      <div id="thumbnails">
        <h2 class='file-header'>Thumbnails</h2>
        <div id="thumbnails-container">
        </div>
      </div>
      <div id="pdf-viewer">
        <h2 class='file-header'><span class='file-name'></span><span class='currentViewer'></span></h2>
        <div id="pdf-container">
        </div>
      </div>
    </div>

    <div id="demoPanel">
      <h3 class='title'>Demo Use Only</h3>
      <input type="text" name="username" class='input' placeholder="username" value=''>
      <select class="input" name="role">
        <option selected value='student'>Student</option>
        <option value='prof'>Professor</option>
      </select>
      <button type="button" name="setUserBtn" onclick='ctrl.user.set();'>Set User</button>
    </div>

    <div id="msg"></div>

    <!-- TEMPLATES -->
    <template id="file-template">
      <div class="fileItem" data-file onclick='ctrl.pdf.select(this);'>
        <img src="" alt="" />
        <div class="fileinfo">
          <h2 class='filename'></h2>
        </div>
      </div>
    </template>
    <template id="bookmarkBtn-template">
      <!-- ONLY ONE IN HTML -->
      <div class="bookmarkBtn">
        <i class="fa fa-bookmark"></i>
      </div>
    </template>

    <!-- SCRIPTS HERE -->
    <script src="bower_components/pdfjs-dist/build/pdf.js" charset="utf-8"></script>
    <script src="bower_components/pdfjs-dist/build/pdf.worker.js" charset="utf-8"></script>
    <script src="bower_components/socket.io-client/socket.io.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
