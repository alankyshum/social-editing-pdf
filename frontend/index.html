<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experimental Social Collaborative PDF</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="container">
      <div id='file-explorer'>
        <h2 class='file-header'>All Files</h2>
        <div id="file-container">

        </div>
      </div>
      <div id="thumbnails">
        <h2 class='file-header'>Thumbnails</h2>
        <div id="thumbnails-container">
        </div>
      </div>
      <div id="pdf-viewer">
        <h2 class='file-header'></h2>
        <div id="pdf-container">
        </div>
      </div>
    </div>

    <!-- TEMPLATES -->
    <template id="file">
      <div class="fileItem" data-file onclick='selectPDF(this);'>
        <img src="" alt="" />
        <div class="fileinfo">
          <h2 class='filename'></h2>
        </div>
      </div>
    </template>

    <!-- SCRIPTS HERE -->
    <script src="bower_components/pdfjs-dist/build/pdf.js" charset="utf-8"></script>
    <script src="bower_components/pdfjs-dist/build/pdf.worker.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
